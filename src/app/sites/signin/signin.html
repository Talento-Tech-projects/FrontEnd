<div class="flex items-center justify-center min-h-screen bg-[url(./assets/images/Team.jpg)] bg-cover bg-center h-64 w-full">
  <div class="w-full max-w-sm bg-gray-50 rounded-lg shadow-lg p-6">
    <h2 class="text-2xl font-semibold text-gray-900 text-center">
      ¡Bienvenido de vuelta!
    </h2>

    <div class="mt-5 mb-6">
      <button type="button" class="w-full flex items-center justify-center p-2.5 rounded-lg border border-gray-600 bg-gray-50 hover:bg-sky-50 cursor-pointer focus:ring-4 focus:ring-gray-300 transition-all duration-300">
        <svg class="h-7 w-7" viewBox="-3 0 262 262" xmlns="http://www.w3.org/2000/svg" fill="#000000"></svg>
        <span class="ml-4 font-semibold text-gray-900">Inicia sesión con Google</span>
      </button>
    </div>

    <div class="flex items-center my-4">
      <hr class="flex-grow border-gray-600">
      <span class="px-3 text-gray-700">O</span>
      <hr class="flex-grow border-gray-600">
    </div>

    <form [formGroup]="signinForm" (ngSubmit)="onSubmit($event)" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-bold text-gray-900 mb-1">Correo electrónico</label>
        <input type="email" id="email" formControlName="email" placeholder="john.doe@example.com" class="w-full p-2.5 rounded-lg border border-gray-600 bg-white text-gray-900 placeholder-slate-500 focus:ring-2 focus:border-cyan-400">
      </div>

      <div>
        <label for="password" class="block text-sm font-bold text-gray-900 mb-1">Contraseña</label>
        <input (keyup.enter)="onSubmit($event)"  type="password" id="password" formControlName="password" placeholder="••••••••" class="w-full p-2.5 rounded-lg border border-gray-600 bg-white text-gray-900 placeholder-slate-500 focus:ring-2 focus:border-cyan-400">
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 border-gray-600 rounded focus:ring-blue-500">
          <label for="remember-me" class="ml-2 block text-sm font-semibold text-gray-900">Recuérdame</label>
        </div>
        <a href="#" class="text-sm font-semibold cursor-pointer text-cyan-500 hover:underline">¿Olvidaste tu contraseña?</a>
      </div>

      <button type="submit" class="w-full text-white bg-cyan-600 hover:bg-cyan-700 cursor-pointer focus:ring-4 focus:outline-none focus:ring-blue-300 font-bold rounded-lg text-sm px-5 py-2.5 text-center">
        Iniciar Sesión
      </button>

      <div class="text-center border-none cursor-pointer">
        <a routerLink="/signup" class="text-sm font-semibold text-cyan-500 hover:underline">¿No tienes una cuenta?</a>
      </div>
    </form>
  </div>
</div>
