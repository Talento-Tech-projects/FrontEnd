                <span class="ml-4 font-semibold text-gray-900">Sign in with Google</span>
            </button>
        </div>

        <div class="flex items-center my-4">
            <hr class="flex-grow border-gray-600">
            <span class="px-3 text-gray-700">Or</span>
            <hr class="flex-grow border-gray-600">
        </div>
        <form class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-bold text-gray-900 mb-1">Email</label>
                <input type="email" id="email" name="email" class="w-full p-2.5 rounded-lg border border-gray-600 bg-white text-gray-900 placeholder-slate-500 focus:ring-2 focus:border-cyan-400" placeholder="john.doe@example.com">
            </div>
            <div>
                <label for="password" class="block text-sm font-bold text-gray-900 mb-1">Password</label>
                <input type="password" id="password" name="password" class="w-full p-2.5 rounded-lg border border-gray-600 bg-white text-gray-900 placeholder-slate-500 focus:ring-2 focus:border-cyan-400" placeholder="••••••••">
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 border-gray-600 rounded focus:ring-blue-500">
                    <label for="remember-me" class="ml-2 block text-sm font-semibold text-gray-900">Remember me</label>
                </div>
                <a href="#" class="text-sm font-semibold cursor-pointer text-cyan-500 hover:underline">Forgot password?</a>
            </div>
            <button type="submit" class="w-full text-white bg-cyan-600 hover:bg-cyan-700 cursor-pointer focus:ring-4 focus:outline-none focus:ring-blue-300 font-bold rounded-lg text-sm px-5 py-2.5 text-center">
                Sign In
            </button>
            <div class="text-center border-none cursor-pointer">
                <a routerLink="/signup" class="text-sm font-semibold text-cyan-500 hover:underline">Don't have an account?</a>
            </div>
        </form>
    </div>
</div>
