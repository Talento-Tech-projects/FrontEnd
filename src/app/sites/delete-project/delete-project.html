<div *ngIf="visible" class="fixed inset-0 bg-[rgba(0,0,0,0.5)] flex items-center justify-center p-4 z-50">
    <div class="relative mx-auto p-5 border w-96 shadow-lg rounded-md bg-white text-center" (click)="$event.stopPropagation()">
        <h3 class="text-lg font-bold">Confirm Deletion</h3>
        <div class="mt-2 px-7 py-3">
            <p class="text-sm text-gray-500">Are you sure you want to delete this project? This action cannot be undone.</p>
        </div>
        <div class="mt-4 flex justify-center gap-4">
            <button (click)="onCancel()" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-lg shadow-md hover:bg-gray-300 transition-colors duration-300">
                Cancel
            </button>
            <button (click)="onConfirm()" class="px-4 py-2 text-sm font-medium text-white bg-red-500 rounded-lg shadow-md hover:bg-red-600 transition-colors duration-300">
                Yes, delete it
            </button>
        </div>
    </div>
</div>
